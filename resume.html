<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC PERSONAL PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
<div class="container">
    <div class="sidebar sidebarGo">
     
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/MyIntro.html">My Intro</a></li>
                <li><a href="/resume.html">Contact Me</a></li>
                <li><a href="/blogs.html">Blog</a></li>
                <li><a href="/services.html">Services</a></li>
                
            </ul>
        </nav>
    </div>
    <div class="main">
        <div class="hamburger">
            <img class="ham" src="img/sv.png" alt=""width="20px">

            <img class="cross" src="img/cr.png" alt="" width="20px">
        </div>
        <div class="contactForm">
            <header>Contact Me Here</header>
            <form>
                <div class="mb-3">
                    <label for="clientMail" class="form-label"> Name: </label>
                    <input type="name" class="form-control" id="clientMail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="clientMail" class="form-label">Email Address: </label>
                  <input type="email" class="form-control" id="clientMail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your PERSONAL DETAILS with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientPhone" class="form-label">Mobile No: </label>
                  <input type="phone" class="form-control" id="clientPhone">
                </div>
                <div class="mb-3">
                    <label for="clientMail" class="form-label"> Enquiry:  </label>
                    <input type="Enquiry" class="form-control" id="clientMail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I am looking for work with a reputed organization likes your !!! </label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
        </div>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
